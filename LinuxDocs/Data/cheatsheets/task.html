<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    task
   </h1>
   <blockquote>
    <p>
     TODO list manager.
    </p>
   </blockquote>
   <ul>
    <li>
     Add new task:
    </li>
   </ul>
   <p>
    <pre><code>task add {{thing_to_do}}</code></pre>
   </p>
   <ul>
    <li>
     List tasks:
    </li>
   </ul>
   <p>
    <pre><code>task list</code></pre>
   </p>
   <ul>
    <li>
     Mark task as completed:
    </li>
   </ul>
   <p>
    <pre><code>task {{task_id}} done</code></pre>
   </p>
   <ul>
    <li>
     Modify task:
    </li>
   </ul>
   <p>
    <pre><code>task {{task_id}} modify {{new_thing_to_do}}</code></pre>
   </p>
   <ul>
    <li>
     Delete task:
    </li>
   </ul>
   <p>
    <pre><code>task {{task_id}} delete</code></pre>
   </p>
  </article>
 </body>
</html>
