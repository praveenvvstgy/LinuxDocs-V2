 <body>
  <article class="markdown-body">
   <h1>
    codesign
   </h1>
   <blockquote>
    <p>
     Create and manipulate code signatures for macOS.
    </p>
   </blockquote>
   <ul>
    <li>
     Sign an application with a certificate:
    </li>
   </ul>
   <p>
    <pre><code>codesign -s {{"My Company Name"}} {{/path/to/App.app}}</code></pre>
   </p>
   <ul>
    <li>
     Verify the certificate of an application:
    </li>
   </ul>
   <p>
    <pre><code>codesign -v {{/path/to/App.app}}</code></pre>
   </p>
  </article>
 </body>
