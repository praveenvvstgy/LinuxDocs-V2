<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    tpp
   </h1>
   <blockquote>
    <p>
     Command-Line based presentation tool.
    </p>
   </blockquote>
   <ul>
    <li>
     View a presentation:
    </li>
   </ul>
   <p>
    <pre><code>tpp {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     Output a presentation:
    </li>
   </ul>
   <p>
    <pre><code>tpp -t {{type}} -o {{outputname}} {{filename}}</code></pre>
   </p>
  </article>
 </body>
</html>
