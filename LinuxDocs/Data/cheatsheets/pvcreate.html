 <body>
  <article class="markdown-body">
   <h1>
    pvcreate
   </h1>
   <blockquote>
    <p>
     Initialize a physical volume (disk or partition) for use by the Logical Volume Manager (LVM).
    </p>
   </blockquote>
   <ul>
    <li>
     Initialize the
     <pre><code>/dev/sda1</code></pre>
     volume for use by LVM:
    </li>
   </ul>
   <p>
    <pre><code>pvcreate {{/dev/sda1}}</code></pre>
   </p>
   <ul>
    <li>
     Force the creation without any confirmation prompts:
    </li>
   </ul>
   <p>
    <pre><code>pvcreate --force {{/dev/sda1}}</code></pre>
   </p>
  </article>
