<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    mpstat
   </h1>
   <blockquote>
    <p>
     Report CPU statistics.
    </p>
   </blockquote>
   <ul>
    <li>
     Display CPU statistics every 2 seconds:
    </li>
   </ul>
   <p>
    <pre><code>mpstat {{2}}</code></pre>
   </p>
   <ul>
    <li>
     Display 5 reports, one by one, at 2 second intervals:
    </li>
   </ul>
   <p>
    <pre><code>mpstat {{2}} {{5}}</code></pre>
   </p>
   <ul>
    <li>
     Display 5 reports, one by one, from a given processor, at 2 second intervals:
    </li>
   </ul>
   <p>
    <pre><code>mpstat -P {{0}} {{2}} {{5}}</code></pre>
   </p>
  </article>
 </body>
</html>
