<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    atrm
   </h1>
   <blockquote>
    <p>
     Remove jobs scheduled by
     <pre><code>at</code></pre>
     or
     <pre><code>batch</code></pre>
     commands.
  To find job numbers use
     <pre><code>atq</code></pre>
     .
    </p>
   </blockquote>
   <ul>
    <li>
     Remove job number 10:
    </li>
   </ul>
   <p>
    <pre><code>atrm {{10}}</code></pre>
   </p>
   <ul>
    <li>
     Remove many jobs, separated by spaces:
    </li>
   </ul>
   <p>
    <pre><code>atrm {{15}} {{17}} {{22}}</code></pre>
   </p>
  </article>
 </body>
</html>
