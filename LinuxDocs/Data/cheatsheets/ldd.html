<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    ldd
   </h1>
   <blockquote>
    <p>
     Display shared library dependencies.
    </p>
   </blockquote>
   <ul>
    <li>
     Display shared library dependencies of a binary:
    </li>
   </ul>
   <p>
    <pre><code>ldd {{path/to/binary}}</code></pre>
   </p>
   <ul>
    <li>
     Display unused direct dependencies:
    </li>
   </ul>
   <p>
    <pre><code>ldd -u {{path/to/binary}}</code></pre>
   </p>
  </article>
 </body>
</html>
