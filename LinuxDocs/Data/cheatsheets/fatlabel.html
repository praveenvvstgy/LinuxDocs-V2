 <head>

 </head>
 <body>
  <article class="markdown-body">
   <h1>
    fatlabel
   </h1>
   <blockquote>
    <p>
     Sets or gets the label of a FAT32 partition.
    </p>
   </blockquote>
   <ul>
    <li>
     Get the label of a FAT32 partition:
    </li>
   </ul>
   <p>
    <pre><code>fatlabel {{/dev/sda1}}</code></pre>
   </p>
   <ul>
    <li>
     Set the label of a FAT32 partition:
    </li>
   </ul>
   <p>
    <pre><code>fatlabel {{/dev/sdc3}} "{{new_label}}"</code></pre>
   </p>
  </article>
 </body>
</html>
