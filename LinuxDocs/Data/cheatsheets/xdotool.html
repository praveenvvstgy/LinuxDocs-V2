 <body>
  <article class="markdown-body">
   <h1>
    xdotool
   </h1>
   <blockquote>
    <p>
     Command line automation for X11.
    </p>
   </blockquote>
   <ul>
    <li>
     Retrieve the X-Windows window ID of the running Firefox window(s):
    </li>
   </ul>
   <p>
    <pre><code>xdotool search --onlyvisible --name {{firefox}}</code></pre>
   </p>
   <ul>
    <li>
     Click the right mouse button:
    </li>
   </ul>
   <p>
    <pre><code>xdotool click {{3}}</code></pre>
   </p>
  </article>
 </body>
