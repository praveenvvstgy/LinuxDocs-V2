 <body>
  <article class="markdown-body">
   <h1>
    mkisofs
   </h1>
   <blockquote>
    <p>
     Create ISO files from folders.
  Also aliased as
     <pre><code>genisoimage</code></pre>
     .
    </p>
   </blockquote>
   <ul>
    <li>
     Create an ISO from a folder:
    </li>
   </ul>
   <p>
    <pre><code>mkisofs -o {{filename.iso}} {{path/to/source_folder}}</code></pre>
   </p>
   <ul>
    <li>
     Set the disc label when creating an ISO:
    </li>
   </ul>
   <p>
    <pre><code>mkisofs -o {{filename.iso}} -V {{"label_name"}} {{path/to/source_folder}}</code></pre>
   </p>
  </article>
 </body>
