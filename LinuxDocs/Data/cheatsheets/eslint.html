<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    eslint
   </h1>
   <blockquote>
    <p>
     A pluggable linting utility for JavaScript and JSX.
    </p>
   </blockquote>
   <ul>
    <li>
     Create eslint config:
    </li>
   </ul>
   <p>
    <pre><code>eslint --init</code></pre>
   </p>
   <ul>
    <li>
     Lint on files:
    </li>
   </ul>
   <p>
    <pre><code>eslint {{filename}}.js {{filename1}}.js</code></pre>
   </p>
   <ul>
    <li>
     Fix lint issues:
    </li>
   </ul>
   <p>
    <pre><code>eslint --fix</code></pre>
   </p>
   <ul>
    <li>
     Lint with config:
    </li>
   </ul>
   <p>
    <pre><code>eslint -c {{path/to/config_file}} {{app/src}}</code></pre>
   </p>
  </article>
 </body>
</html>
