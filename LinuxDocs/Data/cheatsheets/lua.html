<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    lua
   </h1>
   <blockquote>
    <p>
     A powerful, light-weight embeddable programming language.
    </p>
   </blockquote>
   <ul>
    <li>
     Start an interactive Lua shell:
    </li>
   </ul>
   <p>
    <pre><code>lua</code></pre>
   </p>
   <ul>
    <li>
     Execute a Lua script:
    </li>
   </ul>
   <p>
    <pre><code>lua {{script_name.lua}} {{--optional-argument}}</code></pre>
   </p>
   <ul>
    <li>
     Execute a Lua expression:
    </li>
   </ul>
   <p>
    <pre><code>lua -e '{{print( "Hello World" )}}</code></pre>
   </p>
  </article>
 </body>
</html>
