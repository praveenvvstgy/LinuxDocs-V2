<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    rev
   </h1>
   <blockquote>
    <p>
     Reverse a line of text.
    </p>
   </blockquote>
   <ul>
    <li>
     Reverse the text string "hello":
    </li>
   </ul>
   <p>
    <pre><code>echo "hello" | rev</code></pre>
   </p>
   <ul>
    <li>
     Reverse an entire file and print to stdout:
    </li>
   </ul>
   <p>
    <pre><code>rev {{file}}</code></pre>
   </p>
  </article>
 </body>
</html>
