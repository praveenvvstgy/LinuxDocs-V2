<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    groupmod
   </h1>
   <blockquote>
    <p>
     Modify existing user groups in the system.
    </p>
   </blockquote>
   <ul>
    <li>
     Change the group name:
    </li>
   </ul>
   <p>
    <pre><code>groupmod -n {{new_group_name}} {{old_group_name}}</code></pre>
   </p>
   <ul>
    <li>
     Change the group id:
    </li>
   </ul>
   <p>
    <pre><code>groupmod -g {{new_group_id}} {{old_group_name}}</code></pre>
   </p>
  </article>
 </body>
</html>
