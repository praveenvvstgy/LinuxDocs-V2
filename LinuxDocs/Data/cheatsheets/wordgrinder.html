<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    wordgrinder
   </h1>
   <blockquote>
    <p>
     Command-line word processor.
    </p>
   </blockquote>
   <ul>
    <li>
     Start wordgrinder (loads a blank document by default):
    </li>
   </ul>
   <p>
    <pre><code>wordgrinder</code></pre>
   </p>
   <ul>
    <li>
     Open a given file:
    </li>
   </ul>
   <p>
    <pre><code>wordgrinder {{filename}}</code></pre>
   </p>
   <ul>
    <li>
     Show the menu:
    </li>
   </ul>
   <p>
    <pre><code>Alt + M</code></pre>
   </p>
  </article>
 </body>
</html>
