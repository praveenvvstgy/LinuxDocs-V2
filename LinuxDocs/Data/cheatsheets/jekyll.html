<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    jekyll
   </h1>
   <blockquote>
    <p>
     A simple, blog-aware, static site generator.
    </p>
   </blockquote>
   <ul>
    <li>
     Generate a development server that will run at http://localhost:4000/:
    </li>
   </ul>
   <p>
    <pre><code>jekyll serve</code></pre>
   </p>
   <ul>
    <li>
     Enable incremental regeneration:
    </li>
   </ul>
   <p>
    <pre><code>jekyll serve --incremental</code></pre>
   </p>
   <ul>
    <li>
     Generate the current folder into "./_site":
    </li>
   </ul>
   <p>
    <pre><code>jekyll build</code></pre>
   </p>
  </article>
 </body>
</html>
