<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    sensible-browser
   </h1>
   <blockquote>
    <p>
     Open the default browser.
    </p>
   </blockquote>
   <ul>
    <li>
     Open a new window of the default browser:
    </li>
   </ul>
   <p>
    <pre><code>sensible-browser</code></pre>
   </p>
   <ul>
    <li>
     Open a url in the default browser:
    </li>
   </ul>
   <p>
    <pre><code>sensible-browser {{url}}</code></pre>
   </p>
  </article>
 </body>
</html>
