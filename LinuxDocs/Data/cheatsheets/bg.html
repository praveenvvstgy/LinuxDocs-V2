<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    bg
   </h1>
   <blockquote>
    <p>
     Resumes jobs that have been suspended (e.g. using
     <pre><code>Ctrl + Z</code></pre>
     ), and keeps them running in the background.
    </p>
   </blockquote>
   <ul>
    <li>
     Resume most recently suspended job and run it in the background:
    </li>
   </ul>
   <p>
    <pre><code>bg</code></pre>
   </p>
   <ul>
    <li>
     Resume a specific job (use
     <pre><code>jobs -l</code></pre>
     to get its ID) and run it in the background:
    </li>
   </ul>
   <p>
    <pre><code>bg {{job_id}}</code></pre>
   </p>
  </article>
 </body>
</html>
