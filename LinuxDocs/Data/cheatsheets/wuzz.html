<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    wuzz
   </h1>
   <blockquote>
    <p>
     Tool to interactively inspect HTTP requests and responses.
    </p>
   </blockquote>
   <ul>
    <li>
     Start wuzz:
    </li>
   </ul>
   <p>
    <pre><code>wuzz</code></pre>
   </p>
   <ul>
    <li>
     Display help information:
    </li>
   </ul>
   <p>
    <pre><code>F1</code></pre>
   </p>
   <ul>
    <li>
     Send an HTTP request:
    </li>
   </ul>
   <p>
    <pre><code>Ctrl + R</code></pre>
   </p>
   <ul>
    <li>
     Switch to the next view:
    </li>
   </ul>
   <p>
    <pre><code>Ctrl + J, Tab</code></pre>
   </p>
   <ul>
    <li>
     Switch to the previous view:
    </li>
   </ul>
   <p>
    <pre><code>Ctrl + K, Shift + Tab</code></pre>
   </p>
  </article>
 </body>
</html>
