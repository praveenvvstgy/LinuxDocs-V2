<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    hangups
   </h1>
   <blockquote>
    <p>
     Third party command line client for Google Hangouts.
    </p>
   </blockquote>
   <ul>
    <li>
     Start hangups:
    </li>
   </ul>
   <p>
    <pre><code>hangups</code></pre>
   </p>
   <ul>
    <li>
     View troubeshooting information and help:
    </li>
   </ul>
   <p>
    <pre><code>hangups -h</code></pre>
   </p>
   <ul>
    <li>
     Set a refresh token for hangups:
    </li>
   </ul>
   <p>
    <pre><code>hangups --token-path {{/path/to/token}}</code></pre>
   </p>
  </article>
 </body>
</html>
