<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    consul
   </h1>
   <blockquote>
    <p>
     Distributed key-value store with health checking and service discovery.
    </p>
   </blockquote>
   <ul>
    <li>
     Check the Consul version:
    </li>
   </ul>
   <p>
    <pre><code>consul --version</code></pre>
   </p>
   <ul>
    <li>
     Show general help:
    </li>
   </ul>
   <p>
    <pre><code>consul --help</code></pre>
   </p>
   <ul>
    <li>
     Show help for a sub-command:
    </li>
   </ul>
   <p>
    <pre><code>consul {{sub-command}} --help</code></pre>
   </p>
  </article>
 </body>
</html>
