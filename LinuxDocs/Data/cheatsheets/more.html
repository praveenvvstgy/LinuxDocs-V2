<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    more
   </h1>
   <blockquote>
    <p>
     Open a file for interactive reading, allowing scrolling and search (in forward direction only).
    </p>
   </blockquote>
   <ul>
    <li>
     Open a file:
    </li>
   </ul>
   <p>
    <pre><code>more {{source_file}}</code></pre>
   </p>
   <ul>
    <li>
     Page down:
    </li>
   </ul>
   <p>
    <pre><code>&lt;Space&gt;</code></pre>
   </p>
   <ul>
    <li>
     Search for a string (press
     <pre><code>n</code></pre>
     to go to the next match):
    </li>
   </ul>
   <p>
    <pre><code>/{{something}}</code></pre>
   </p>
   <ul>
    <li>
     Exit:
    </li>
   </ul>
   <p>
    <pre><code>q</code></pre>
   </p>
  </article>
 </body>
</html>
