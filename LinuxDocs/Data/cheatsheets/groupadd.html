<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    groupadd
   </h1>
   <blockquote>
    <p>
     Add user groups to the system.
    </p>
   </blockquote>
   <ul>
    <li>
     Create a new Linux group:
    </li>
   </ul>
   <p>
    <pre><code>groupadd {{group_name}}</code></pre>
   </p>
   <ul>
    <li>
     Create new group with a specific groupid:
    </li>
   </ul>
   <p>
    <pre><code>groupadd {{group_name}} -g {{group_id}}</code></pre>
   </p>
  </article>
 </body>
</html>
