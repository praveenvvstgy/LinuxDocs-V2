<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    r
   </h1>
   <blockquote>
    <p>
     R language interpreter.
    </p>
   </blockquote>
   <ul>
    <li>
     Start an R interactive shell (REPL):
    </li>
   </ul>
   <p>
    <pre><code>R</code></pre>
   </p>
   <ul>
    <li>
     Check R version:
    </li>
   </ul>
   <p>
    <pre><code>R --version</code></pre>
   </p>
   <ul>
    <li>
     Execute a file:
    </li>
   </ul>
   <p>
    <pre><code>R -f {{file.R}}</code></pre>
   </p>
  </article>
 </body>
</html>
