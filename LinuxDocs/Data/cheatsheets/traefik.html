<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    traefik
   </h1>
   <blockquote>
    <p>
     A HTTP reverse proxy and load balancer.
    </p>
   </blockquote>
   <ul>
    <li>
     Start server with default config:
    </li>
   </ul>
   <p>
    <pre><code>traefik</code></pre>
   </p>
   <ul>
    <li>
     Start server with a custom config file:
    </li>
   </ul>
   <p>
    <pre><code>traefik --c {{config_file}}.toml</code></pre>
   </p>
   <ul>
    <li>
     Start server with cluster mode enabled:
    </li>
   </ul>
   <p>
    <pre><code>traefik --cluster</code></pre>
   </p>
   <ul>
    <li>
     Start server with web UI enabled:
    </li>
   </ul>
   <p>
    <pre><code>traefik --web</code></pre>
   </p>
  </article>
 </body>
</html>
