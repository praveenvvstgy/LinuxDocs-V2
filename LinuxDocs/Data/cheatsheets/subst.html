<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    subst
   </h1>
   <blockquote>
    <p>
     Associates a path with a virtual drive letter.
    </p>
   </blockquote>
   <ul>
    <li>
     List active associations:
    </li>
   </ul>
   <p>
    <pre><code>subst</code></pre>
   </p>
   <ul>
    <li>
     Add an association:
    </li>
   </ul>
   <p>
    <pre><code>subst {{Z:}} {{C:\Python2.7}}</code></pre>
   </p>
   <ul>
    <li>
     Remove an association:
    </li>
   </ul>
   <p>
    <pre><code>subst {{Z:}} /d</code></pre>
   </p>
  </article>
 </body>
</html>
