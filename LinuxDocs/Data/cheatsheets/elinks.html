<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./cheatsheetstyle.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
 </head>
 <body>
  <article class="markdown-body">
   <h1>
    elinks
   </h1>
   <blockquote>
    <p>
     A text based browser similar to lynx.
    </p>
   </blockquote>
   <ul>
    <li>
     Start elinks:
    </li>
   </ul>
   <p>
    <pre><code>elinks</code></pre>
   </p>
   <ul>
    <li>
     Quit elinks:
    </li>
   </ul>
   <p>
    <pre><code>Ctrl + C</code></pre>
   </p>
   <ul>
    <li>
     Dump output of webpage to console, colorizing the text with ANSI control codes:
    </li>
   </ul>
   <p>
    <pre><code>elinks -dump -dump-color-mode {{1}} {{url}}</code></pre>
   </p>
  </article>
 </body>
</html>
